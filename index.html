<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look for treats 🧁</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Icone para o site -->

    <link rel="icon" type="image/svg+xml" href="./Icon.webp" />
  </head>
  <body>
    <main class="main-content">
      <div class="container">
        <h1>Search for recipes to satisfy your cravings</h1>
        <p class="alert">Recipes at the end of the list</p>

        <form class="search-form">
          <input
            placeholder="Digite o nome do ingrediente"
            class="search-input"
          />

          <button type="submit" class="search-button">Search recipe</button>
        </form>
      </div>

      <div class="loading"></div>
      <div class="recipes-list"></div>
      <div class="recipe-details"></div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
